<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="szavak.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startBtn = document.getElementById('start_gomb');
      const container = document.getElementById('words_container');

      let huBoxes = [], enBoxes = [], matches = [], selectedHu = null, selectedEn = null;

      function resetState() {
        huBoxes = [];
        enBoxes = [];
        matches = [];
        selectedHu = null;
        selectedEn = null;
      }

      function showWords(){
        container.innerHTML = '';
        resetState();

        // Válasszunk 10 egyedi véletlen indexet a words tömbből
        const total = Math.min(10, Array.isArray(words) ? words.length : 0);
        const indices = [];
        while(indices.length < total){
          const i = Math.floor(Math.random() * words.length);
          if(!indices.includes(i)) indices.push(i);
        }
        // Keverjük meg az angol szavakat külön, hogy ne legyenek páronként egymás alatt
        const shuffledIndices = indices.slice().sort(() => Math.random() - 0.5);

        // Magyar szavak boxokban
        const huRow = document.createElement('div');
        huRow.className = 'words-row';
        indices.forEach((i, idx) => {
          const box = document.createElement('div');
          box.className = 'word-box';
          box.textContent = words[i].hu;
          box.dataset.idx = idx;
          box.addEventListener('click', () => selectHu(idx, box));
          huBoxes[idx] = box;
          huRow.appendChild(box);
        });

        // Angol szavak boxokban, keverve
        const enRow = document.createElement('div');
        enRow.className = 'words-row';
        shuffledIndices.forEach((i, idx) => {
          const box = document.createElement('div');
          box.className = 'word-box';
          box.textContent = words[i].en;
          box.dataset.idx = indices.indexOf(i); // az eredeti magyar indexe
          box.addEventListener('click', () => selectEn(box.dataset.idx, box));
          enBoxes[idx] = box;
          enRow.appendChild(box);
        });

        // Címkék
        const huHeading = document.createElement('h2');
        huHeading.textContent = 'Magyar szavak';
        const enHeading = document.createElement('h2');
        enHeading.textContent = 'Angol jelentések';

        container.appendChild(huHeading);
        container.appendChild(huRow);
        container.appendChild(enHeading);
        container.appendChild(enRow);
      }

      function selectHu(idx, box) {
        if (box.classList.contains('matched')) return;
        if (selectedHu) selectedHu.classList.remove('selected');
        selectedHu = box;
        box.classList.add('selected');
        checkMatch();
      }
      function selectEn(idx, box) {
        if (box.classList.contains('matched')) return;
        if (selectedEn) selectedEn.classList.remove('selected');
        selectedEn = box;
        box.classList.add('selected');
        checkMatch();
      }
      function checkMatch() {
        if (selectedHu && selectedEn) {
          // Ha a magyar és angol index megegyezik, helyes a párosítás
          if (selectedHu.dataset.idx === selectedEn.dataset.idx) {
            selectedHu.classList.add('matched');
            selectedEn.classList.add('matched');
            selectedHu.classList.remove('selected');
            selectedEn.classList.remove('selected');
            selectedHu = null;
            selectedEn = null;
          } else {
            selectedHu.classList.add('incorrect');
            selectedEn.classList.add('incorrect');
            setTimeout(() => {
              selectedHu.classList.remove('incorrect', 'selected');
              selectedEn.classList.remove('incorrect', 'selected');
              selectedHu = null;
              selectedEn = null;
            }, 900);
          }
        }
      }

      startBtn.addEventListener('click', showWords);
    });
    </script>
</head>
<body>
    <h1>Nyelvtanulás</h1>
    <button id="start_gomb" title="start">start</button>
    <div id="words_container"></div>
</body>
</html>
